<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/fontawesome/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome/fontawesome/css/fontawesome.min.css">
</head>
<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                </li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form action="" method="post">
            <div>
                <label for="txtNombre">Nombre:* </label>
                <input type="text" name="txtNombre" id="txtNombre" required class="form-control">
            </div>
            <div>
                <label for="txtCorreo">Correo *</label>
                <input type="email" name="txtCorreo" id="txtCorreo" required class="form-control">
            </div>
            <div>
                <label for="txtTeléfono">Teléfono: </label>
                <input type="tel" name="txtTeléfono" id="txtTeléfono" placeholder="(011) 9999-9999" class="form-control">
            </div>
            <div>
                <label for="txtFechadeNacimiento">Fecha de nacimiento:</label>
                <input type="date" name="txtFechadeNacimiento" id="txtFechadeNacimiento" class="form-control">
            </div>
            <div>
                <label for="ItsPais">País de origen:</label>
                <select name="IstPaís" id="IstPaís" class="form-control">
                    <optgroup label="Sudamérica"></label>
                        <option value="54">Argentina</option>
                        <option value="55">Brasil</option>
                        <option value="57">Colombia</option>
                    </optgroup>
                    <optgroup label="Europa"></label>
                        <option value="34">España</option>
                        <option value="33">Francia</option>
                        <option value="49">Alemania</option>
                    </optgroup>
                </select>
                <div>
                </div>
                <label for="istAsunto">Asunto: *</label>
                <select name="IstAsunto" id="istAsunto" required class="form-control">
                    <option value="" selected disabled>Seleccionar</option>
                    <option value="">Ventas</option>
                    <option value="">Soporte</option>
                    <option value="">Webmaster</option>
                </select>
            </div>
            <div>
                <label for="txtMensaje">Mensaje: * </label>
                <textarea name="txtMensaje" id="txtMensaje" cols="30" rows="10" required class="form-control"></textarea>
            </div>
<div>
<input type="checkbox" name="chkNewsletter" id="chkNewsletter" checked>
<label for="chkNewsletter">Deseo recibir mensajes sobre novedades</label>
</div>
<div>
<input type="checkbox" name="chkCondiciones" id="chkCondiciones">
<label for="chkCondiciones">Acepto términos y chkCondiciones</label>
</div>
<div class="opciones">
    <label>Sos mayor de edad? </label>

    <label for="optMayorSi">Sí</label>
    <input type="radio" name="optMayorEdad" id="optMayorSi">

    <label for="optMayorNo">No</label>
    <input type="radio" name="optMayorEdad" id="optMayorNo">
</div>
<div>
    <button type="submit">ENVIAR</button>
</div>
        </form>
    </main>
    <footer>
        <div class="redes mx-auto">
            <a href="https://api.whatsapp.com/send?phone=541150207014" title="Envianos un mensaje por Whatsapp" ><i class="fa-brands fa-whatsapp"></i></a>
           <a href="https://linkedin.com" target="_blank" title="Seguinos en Linkedin" ><i class="fa-brands fa-linkedin-in"></i></a>
           <a href="https://youtube.com" target="_blank" title="Seguinos en Youtube" ><i class="fa-brands fa-youtube"></i></a>
       </div>
    </footer>
</body>
</html>
